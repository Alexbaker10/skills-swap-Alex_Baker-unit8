<main>
  <section id="filters">
    <h2>Filter Skills</h2>
    <button data-category="All">All</button>
    <button data-category="Programming">Programming</button>
    <button data-category="Music">Music</button>
    <button data-category="Career">Career</button>
  </section>

  <section id="skills-container" class="skills-grid">
  </section>
  <section id="calculator">
    <h2>Calculate Session Cost</h2>
    <label>Hourly Rate ($): <input type="number" id="rate" min="0" step="0.01" value="20"></label>
    <label>Hours: <input type="number" id="hours" min="0" step="0.5" value="1"></label>
    <button id="calc-btn">Calculate</button>
    <p>Total: <span id="total-cost">â€”</span></p>
  </section>

  <section id="matcher">
    <h2>Find Matching Skills</h2>
    <label>Preferred Category:
      <select id="match-category">
        <option value="Programming">Programming</option>
        <option value="Music">Music</option>
        <option value="Career">Career</option>
      </select>
    </label>
    <label>Max Budget ($): <input type="number" id="max-price" min="0" value="30"></label>
    <button id="match-btn">Find Matches</button>

    <div id="match-results">
    </div>
  </section>

</main>
